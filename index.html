<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Mix - Spotify App</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-section {
            text-align: center;
            margin: 40px 0;
        }

        .auth-btn {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(29, 185, 84, 0.4);
        }

        .main-content {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .main-content.active {
            display: grid;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .seeds-container {
            margin-bottom: 30px;
        }

        .seed-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .seed-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .seed-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .seed-info {
            flex: 1;
        }

        .seed-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .seed-subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.05);
        }

        .preferences {
            margin-bottom: 30px;
        }

        .pref-group {
            margin-bottom: 20px;
        }

        .pref-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(29, 185, 84, 0.5);
        }

        .select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .select option {
            background: #333;
            color: white;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .playlist-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .track-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .play-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: none;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-controls.active {
            display: flex;
        }

        .control-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .now-playing img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .genre-tag:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .genre-tag.selected {
            background: #1DB954;
            border-color: #1ed760;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Intelligent Mix</h1>
            <p>AI-powered playlist generation with Spotify</p>
        </div>

        <div class="auth-section" id="authSection">
            <button class="auth-btn" onclick="authenticateSpotify()">
                Connect with Spotify
            </button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="section">
                <h2>üéØ Build Your Mix</h2>
                
                <!-- Search Section -->
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for tracks or artists...">
                    <div class="search-results" id="searchResults"></div>
                </div>

                <!-- Genre Selection -->
                <div class="pref-group">
                    <label class="pref-label">Popular Genres</label>
                    <div class="genre-tags" id="genreTags"></div>
                </div>

                <!-- Current Seeds -->
                <div class="seeds-container">
                    <h3>Selected Seeds</h3>
                    <div id="seedsList"></div>
                </div>

                <!-- Preferences -->
                <div class="preferences">
                    <h3>Preferences</h3>
                    
                    <div class="pref-group">
                        <label class="pref-label">Playlist Length: <span id="lengthValue">25</span> tracks</label>
                        <input type="range" class="slider" id="lengthSlider" min="10" max="50" value="25">
                    </div>
                    
                    <div class="pref-group">
                        <label class="pref-label">Diversity: <span id="diversityValue">Medium</span></label>
                        <input type="range" class="slider" id="diversitySlider" min="0" max="100" value="50">
                    </div>
                    
                    <div class="pref-group">
                        <label class="pref-label">Energy Flow</label>
                        <select class="select" id="progressionSelect">
                            <option value="natural">Natural Flow</option>
                            <option value="energy_up">Build Energy</option>
                            <option value="energy_down">Wind Down</option>
                            <option value="consistent">Keep Consistent</option>
                        </select>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn" onclick="generatePlaylist()">
                    üöÄ Generate Intelligent Mix
                </button>
            </div>

            <div class="section">
                <h2>üéµ Your Playlist</h2>
                <div id="playlistContainer">
                    <div style="text-align: center; padding: 40px; opacity: 0.7;">
                        <p>Your intelligent mix will appear here</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Add some seeds and hit generate!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Controls -->
    <div class="player-controls" id="playerControls">
        <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
        <button class="control-btn" onclick="nextTrack()">‚è≠</button>
        <div class="now-playing" id="nowPlaying"></div>
    </div>

    <script>
        // Spotify App Configuration
        // üîß SETUP: Replace 'your_spotify_client_id' with your actual Spotify Client ID
        // Get it from: https://developer.spotify.com/dashboard/
        const CLIENT_ID = 'your_spotify_client_id'; // ‚ö†Ô∏è REPLACE THIS
        
        // GitHub Pages Setup - automatically uses your GitHub Pages URL
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        // For GitHub Pages, this will be: https://yourusername.github.io/your-repo-name/
        const SCOPES = [
            'streaming',
            'user-read-email',
            'user-read-private',
            'user-read-playback-state',
            'user-modify-playback-state',
            'playlist-modify-public',
            'playlist-modify-private'
        ].join(' ');

        // App State
        let accessToken = null;
        let player = null;
        let deviceId = null;
        let isPlaying = false;
        let currentTrack = null;
        
        const appState = {
            seeds: {
                tracks: [],
                artists: [],
                genres: []
            },
            preferences: {
                length: 25,
                diversity: 0.5,
                progression: 'natural'
            },
            currentPlaylist: null,
            searchTimeout: null
        };

        // Popular genres for quick selection
        const popularGenres = [
            'pop', 'rock', 'hip-hop', 'jazz', 'classical', 'electronic',
            'indie', 'country', 'r-n-b', 'reggae', 'blues', 'folk',
            'punk', 'metal', 'disco', 'funk', 'house', 'techno',
            'ambient', 'acoustic', 'alternative', 'dance'
        ];

        // Authentication
        function authenticateSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=token&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(SCOPES)}`;
            
            window.location.href = authUrl;
        }

        // Check for access token in URL
        function checkForToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                accessToken = token;
                window.location.hash = '';
                initializeApp();
                return true;
            }
            return false;
        }

        // Initialize the app
        async function initializeApp() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            
            // Initialize Spotify Web Playback SDK
            await initializePlayer();
            
            // Setup UI
            setupGenreTags();
            setupEventListeners();
            
            console.log('App initialized successfully!');
        }

        // Initialize Spotify Player
        function initializePlayer() {
            return new Promise((resolve) => {
                window.onSpotifyWebPlaybackSDKReady = () => {
                    player = new Spotify.Player({
                        name: 'Intelligent Mix Player',
                        getOAuthToken: cb => { cb(accessToken); },
                        volume: 0.7
                    });

                    // Error handling
                    player.addListener('initialization_error', ({ message }) => {
                        console.error('Failed to initialize:', message);
                    });

                    player.addListener('authentication_error', ({ message }) => {
                        console.error('Failed to authenticate:', message);
                    });

                    player.addListener('account_error', ({ message }) => {
                        console.error('Failed to validate Spotify account:', message);
                    });

                    player.addListener('playback_error', ({ message }) => {
                        console.error('Failed to perform playback:', message);
                    });

                    // Playback status updates
                    player.addListener('player_state_changed', (state) => {
                        if (!state) return;

                        currentTrack = state.track_window.current_track;
                        isPlaying = !state.paused;

                        updatePlayerControls(state);
                        updatePlayButton();
                    });

                    // Ready
                    player.addListener('ready', ({ device_id }) => {
                        console.log('Ready with Device ID', device_id);
                        deviceId = device_id;
                        resolve();
                    });

                    // Not Ready
                    player.addListener('not_ready', ({ device_id }) => {
                        console.log('Device ID has gone offline', device_id);
                    });

                    // Connect to the player!
                    player.connect().then(success => {
                        if (success) {
                            console.log('Successfully connected to Spotify!');
                        }
                    });
                };
            });
        }

        // Setup genre tags
        function setupGenreTags() {
            const genreContainer = document.getElementById('genreTags');
            genreContainer.innerHTML = '';
            
            popularGenres.forEach(genre => {
                const tag = document.createElement('div');
                tag.className = 'genre-tag';
                tag.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                tag.onclick = () => toggleGenre(genre, tag);
                genreContainer.appendChild(tag);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim()) {
                    document.getElementById('searchResults').classList.add('active');
                }
            });

            // Sliders
            document.getElementById('lengthSlider').addEventListener('input', (e) => {
                appState.preferences.length = parseInt(e.target.value);
                document.getElementById('lengthValue').textContent = e.target.value;
            });

            document.getElementById('diversitySlider').addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                appState.preferences.diversity = value / 100;
                
                let label = 'Low';
                if (value > 66) label = 'High';
                else if (value > 33) label = 'Medium';
                
                document.getElementById('diversityValue').textContent = label;
            });

            document.getElementById('progressionSelect').addEventListener('change', (e) => {
                appState.preferences.progression = e.target.value;
            });

            // Click outside to close search results
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    document.getElementById('searchResults').classList.remove('active');
                }
            });
        }

        // Handle search input
        function handleSearch(e) {
            const query = e.target.value.trim();
            
            if (appState.searchTimeout) {
                clearTimeout(appState.searchTimeout);
            }

            if (query.length < 2) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            appState.searchTimeout = setTimeout(() => {
                searchSpotify(query);
            }, 300);
        }

        // Search Spotify
        async function searchSpotify(query) {
            try {
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist&limit=10`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Display search results
        function displaySearchResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            // Add tracks
            if (data.tracks && data.tracks.items) {
                data.tracks.items.forEach(track => {
                    const result = createSearchResult(track, 'track');
                    resultsContainer.appendChild(result);
                });
            }

            // Add artists
            if (data.artists && data.artists.items) {
                data.artists.items.forEach(artist => {
                    const result = createSearchResult(artist, 'artist');
                    resultsContainer.appendChild(result);
                });
            }

            resultsContainer.classList.add('active');
        }

        // Create search result element
        function createSearchResult(item, type) {
            const div = document.createElement('div');
            div.className = 'search-result';
            
            const image = item.album?.images[0]?.url || item.images?.[0]?.url || '';
            const name = item.name;
            const subtitle = type === 'track' ? item.artists[0].name : `${item.followers?.total || 0} followers`;
            
            div.innerHTML = `
                ${image ? `<img src="${image}" alt="${name}">` : '<div style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 5px; display: inline-block; margin-right: 15px;"></div>'}
                <div style="display: inline-block; vertical-align: middle;">
                    <div style="font-weight: bold;">${name}</div>
                    <div style="opacity: 0.8; font-size: 0.9rem;">${subtitle}</div>
                </div>
                <div style="float: right; margin-top: 15px; opacity: 0.7; font-size: 0.8rem;">${type}</div>
            `;
            
            div.onclick = () => addSeed(item, type);
            
            return div;
        }

        // Add seed
        function addSeed(item, type) {
            const seedData = {
                id: item.id,
                name: item.name,
                image: item.album?.images[0]?.url || item.images?.[0]?.url || '',
                subtitle: type === 'track' ? item.artists[0].name : `${item.followers?.total || 0} followers`,
                type: type
            };

            if (type === 'track') {
                if (!appState.seeds.tracks.find(t => t.id === item.id)) {
                    appState.seeds.tracks.push(seedData);
                }
            } else if (type === 'artist') {
                if (!appState.seeds.artists.find(a => a.id === item.id)) {
                    appState.seeds.artists.push(seedData);
                }
            }

            updateSeedsDisplay();
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        // Toggle genre
        function toggleGenre(genre, element) {
            const index = appState.seeds.genres.indexOf(genre);
            
            if (index > -1) {
                appState.seeds.genres.splice(index, 1);
                element.classList.remove('selected');
            } else {
                appState.seeds.genres.push(genre);
                element.classList.add('selected');
            }
            
            updateSeedsDisplay();
        }

        // Update seeds display
        function updateSeedsDisplay() {
            const container = document.getElementById('seedsList');
            container.innerHTML = '';

            // Add tracks
            appState.seeds.tracks.forEach((track, index) => {
                const seedDiv = createSeedElement(track, () => removeSeed('tracks', index));
                container.appendChild(seedDiv);
            });

            // Add artists
            appState.seeds.artists.forEach((artist, index) => {
                const seedDiv = createSeedElement(artist, () => removeSeed('artists', index));
                container.appendChild(seedDiv);
            });

            // Add genres
            appState.seeds.genres.forEach((genre, index) => {
                const genreData = {
                    name: genre.charAt(0).toUpperCase() + genre.slice(1),
                    subtitle: 'Genre',
                    image: '',
                    type: 'genre'
                };
                const seedDiv = createSeedElement(genreData, () => removeSeed('genres', index));
                container.appendChild(seedDiv);
            });

            // Update generate button
            const totalSeeds = appState.seeds.tracks.length + appState.seeds.artists.length + appState.seeds.genres.length;
            document.getElementById('generateBtn').disabled = totalSeeds === 0;
        }

        // Create seed element
        function createSeedElement(seed, onRemove) {
            const div = document.createElement('div');
            div.className = 'seed-item';
            
            div.innerHTML = `
                ${seed.image ? `<img src="${seed.image}" alt="${seed.name}">` : '<div style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 5px; margin-right: 15px;"></div>'}
                <div class="seed-info">
                    <div class="seed-title">${seed.name}</div>
                    <div class="seed-subtitle">${seed.subtitle}</div>
                </div>
                <button class="remove-btn">‚úï</button>
            `;
            
            div.querySelector('.remove-btn').onclick = onRemove;
            
            return div;
        }

        // Remove seed
        function removeSeed(type, index) {
            appState.seeds[type].splice(index, 1);
            
            if (type === 'genres') {
                // Update genre tag UI
                setupGenreTags();
                appState.seeds.genres.forEach(genre => {
                    const tag = Array.from(document.querySelectorAll('.genre-tag')).find(
                        el => el.textContent.toLowerCase() === genre
                    );
                    if (tag) tag.classList.add('selected');
                });
            }
            
            updateSeedsDisplay();
        }

        // Generate playlist
        async function generatePlaylist() {
            const generateBtn = document.getElementById('generateBtn');
            const playlistContainer = document.getElementById('playlistContainer');
            
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div>Generating...';
            
            playlistContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Creating your intelligent mix...</p></div>';

            try {
                // Get recommendations from Spotify
                const recommendations = await getSpotifyRecommendations();
                
                // Apply intelligent sorting and filtering
                const intelligentPlaylist = await processRecommendations(recommendations);
                
                appState.currentPlaylist = intelligentPlaylist;
                displayPlaylist(intelligentPlaylist);
                
            } catch (error) {
                console.error('Error generating playlist:', error);
                playlistContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <p>‚ùå Error generating playlist</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Please try again</p>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üöÄ Generate Intelligent Mix';
            }
        }

        // Get Spotify recommendations
        async function getSpotifyRecommendations() {
            const params = new URLSearchParams();
            
            // Add seeds
            if (appState.seeds.tracks.length > 0) {
                params.append('seed_tracks', appState.seeds.tracks.slice(0, 5).map(t => t.id).join(','));
            }
            if (appState.seeds.artists.length > 0) {
                params.append('seed_artists', appState.seeds.artists.slice(0, 5).map(a => a.id).join(','));
            }
            if (appState.seeds.genres.length > 0) {
                params.append('seed_genres', appState.seeds.genres.slice(0, 5).join(','));
            }
            
            // Set target parameters based on preferences
            params.append('limit', Math.min(100, appState.preferences.length * 2));
            params.append('min_popularity', '20');
            params.append('max_popularity', '90');
            
            const response = await fetch(
                `https://api.spotify.com/v1/recommendations?${params}`,
                {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                }
            );

            const data = await response.json();
            return data.tracks || [];
        }

        // Process recommendations with intelligent filtering
        async function processRecommendations(tracks) {
            // Get audio features for all tracks
            const trackIds = tracks.map(t => t.id).join(',');
            const featuresResponse = await fetch(
                `https://api.spotify.com/v1/audio-features?ids=${trackIds}`,
                {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                }
            );
            
            const featuresData = await featuresResponse.json();
            const features = featuresData.audio_features;
            
            // Combine tracks with their audio features
            const tracksWithFeatures = tracks.map((track, index) => ({
                ...track,
                audioFeatures: features[index]
            })).filter(track => track.audioFeatures); // Remove tracks without features
            
            // Score and sort tracks
            const scoredTracks = tracksWithFeatures.map(track => ({
                ...track,
                score: calculateTrackScore(track.audioFeatures)
            }));
            
            // Apply diversity and progression
            let finalPlaylist = applyIntelligentSelection(scoredTracks);
            finalPlaylist = applyProgression(finalPlaylist);
            
            return finalPlaylist.slice(0, appState.preferences.length);
        }

        // Calculate track score based on audio features
        function calculateTrackScore(features) {
            // Simple scoring algorithm - can be made more sophisticated
            let score = 0;
            
            // Energy consistency (prefer tracks with good energy)
            score += features.energy * 0.3;
            
            // Danceability
            score += features.danceability * 0.2;
            
            // Valence (mood)
            score += features.valence * 0.2;
            
            // Popularity factor
            score += Math.random() * 0.3; // Add some randomness
            
            return score;
        }

        // Apply intelligent selection with diversity
        function applyIntelligentSelection(scoredTracks) {
            const diversityFactor = appState.preferences.diversity;
            const selected = [];
            const remaining = [...scoredTracks].sort((a, b) => b.score - a.score);
            
            while (selected.length < appState.preferences.length && remaining.length > 0) {
                if (diversityFactor > 0.7) {
                    // High diversity: pick more randomly from top candidates
                    const topCandidates = remaining.slice(0, Math.min(10, remaining.length));
                    const randomIndex = Math.floor(Math.random() * topCandidates.length);
                    selected.push(topCandidates[randomIndex]);
                    remaining.splice(remaining.indexOf(topCandidates[randomIndex]), 1);
                } else {
                    // Lower diversity: pick top scores
                    selected.push(remaining.shift());
                }
            }
            
            return selected;
        }

        // Apply progression ordering
        function applyProgression(tracks) {
            const progression = appState.preferences.progression;
            
            switch (progression) {
                case 'energy_up':
                    return tracks.sort((a, b) => a.audioFeatures.energy - b.audioFeatures.energy);
                case 'energy_down':
                    return tracks.sort((a, b) => b.audioFeatures.energy - a.audioFeatures.energy);
                case 'consistent':
                    return tracks; // Keep original order
                case 'natural':
                default:
                    return createNaturalFlow(tracks);
            }
        }

        // Create natural flow
        function createNaturalFlow(tracks) {
            // Simple algorithm: alternate between different energy levels
            const high = tracks.filter(t => t.audioFeatures.energy > 0.7);
            const medium = tracks.filter(t => t.audioFeatures.energy >= 0.4 && t.audioFeatures.energy <= 0.7);
            const low = tracks.filter(t => t.audioFeatures.energy < 0.4);
            
            const result = [];
            const maxLength = Math.max(high.length, medium.length, low.length);
            
            for (let i = 0; i < maxLength; i++) {
                if (medium[i]) result.push(medium[i]);
                if (high[i]) result.push(high[i]);
                if (low[i]) result.push(low[i]);
            }
            
            return result.slice(0, tracks.length);
        }

        // Display playlist
        function displayPlaylist(tracks) {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackDiv = createTrackElement(track, index);
                container.appendChild(trackDiv);
            });
        }

        // Create track element
        function createTrackElement(track, index) {
            const div = document.createElement('div');
            div.className = 'track-item';
            
            const image = track.album.images[0]?.url || '';
            const artists = track.artists.map(a => a.name).join(', ');
            
            div.innerHTML = `
                ${image ? `<img src="${image}" alt="${track.name}">` : '<div style="width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 5px; margin-right: 15px;"></div>'}
                <div class="track-info">
                    <div class="track-title">${track.name}</div>
                    <div class="track-artist">${artists}</div>
                </div>
                <button class="play-btn" onclick="playTrack('${track.uri}', ${index})">‚ñ∂</button>
            `;
            
            return div;
        }

        // Play track
        async function playTrack(uri, index) {
            if (!deviceId) {
                alert('Please make sure Spotify is connected and try again');
                return;
            }

            try {
                // Create playlist URIs
                const playlistUris = appState.currentPlaylist.map(track => track.uri);
                
                await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: playlistUris,
                        offset: { position: index }
                    })
                });
                
                document.getElementById('playerControls').classList.add('active');
            } catch (error) {
                console.error('Error playing track:', error);
                alert('Error playing track. Make sure Spotify is open and try again.');
            }
        }

        // Player controls
        function togglePlayPause() {
            if (player) {
                player.togglePlay().then(() => {
                    console.log('Toggled playback');
                });
            }
        }

        function nextTrack() {
            if (player) {
                player.nextTrack().then(() => {
                    console.log('Skipped to next track');
                });
            }
        }

        function previousTrack() {
            if (player) {
                player.previousTrack().then(() => {
                    console.log('Skipped to previous track');
                });
            }
        }

        // Update player controls
        function updatePlayerControls(state) {
            const nowPlaying = document.getElementById('nowPlaying');
            const track = state.track_window.current_track;
            
            if (track) {
                nowPlaying.innerHTML = `
                    <img src="${track.album.images[0]?.url}" alt="${track.name}">
                    <div>
                        <div style="font-weight: bold;">${track.name}</div>
                        <div style="opacity: 0.8; font-size: 0.9rem;">${track.artists[0].name}</div>
                    </div>
                `;
            }
        }

        function updatePlayButton() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        // Save playlist to Spotify
        async function savePlaylist() {
            if (!appState.currentPlaylist || appState.currentPlaylist.length === 0) {
                alert('No playlist to save');
                return;
            }

            try {
                // Get user ID
                const userResponse = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const userData = await userResponse.json();
                
                // Create playlist
                const playlistResponse = await fetch(`https://api.spotify.com/v1/users/${userData.id}/playlists`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: `Intelligent Mix - ${new Date().toLocaleDateString()}`,
                        description: 'Generated by Intelligent Mix App',
                        public: false
                    })
                });
                const playlistData = await playlistResponse.json();
                
                // Add tracks to playlist
                const uris = appState.currentPlaylist.map(track => track.uri);
                await fetch(`https://api.spotify.com/v1/playlists/${playlistData.id}/tracks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: uris
                    })
                });
                
                alert('Playlist saved to your Spotify library!');
            } catch (error) {
                console.error('Error saving playlist:', error);
                alert('Error saving playlist. Please try again.');
            }
        }

        // Add save playlist button
        function addSaveButton() {
            const section = document.querySelector('.section:last-child');
            const saveBtn = document.createElement('button');
            saveBtn.className = 'generate-btn';
            saveBtn.style.marginTop = '20px';
            saveBtn.innerHTML = 'üíæ Save to Spotify';
            saveBtn.onclick = savePlaylist;
            section.appendChild(saveBtn);
        }

        // Initialize app on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (!checkForToken()) {
                // Show auth section if no token
                document.getElementById('authSection').style.display = 'block';
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextTrack();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousTrack();
                    break;
            }
        });

        // Add visual feedback for audio features
        function addAudioVisualization(track, container) {
            if (!track.audioFeatures) return;
            
            const features = track.audioFeatures;
            const visualization = document.createElement('div');
            visualization.style.cssText = `
                margin-top: 10px;
                display: flex;
                gap: 5px;
                opacity: 0.7;
            `;
            
            const featureNames = ['Energy', 'Dance', 'Valence', 'Acoustic'];
            const featureValues = [features.energy, features.danceability, features.valence, features.acousticness];
            
            featureValues.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.style.cssText = `
                    width: 30px;
                    height: ${value * 20 + 5}px;
                    background: linear-gradient(to top, #1DB954, #1ed760);
                    border-radius: 2px;
                    position: relative;
                `;
                bar.title = `${featureNames[index]}: ${Math.round(value * 100)}%`;
                visualization.appendChild(bar);
            });
            
            container.appendChild(visualization);
        }

        // Enhanced track element with audio features
        function createEnhancedTrackElement(track, index) {
            const div = createTrackElement(track, index);
            
            if (track.audioFeatures) {
                addAudioVisualization(track, div);
            }
            
            return div;
        }

    </script>
